<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victoria hotel</title>
    <link rel="stylesheet" href="./assets/icons/fontello.css" />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="main__main-text">
          <div class="main__text text1">Odessa</div>
          <div class="main__text text2 hollow-text">Hotel Victoria</div>
        </div>
      </section>
      <section class="about">
        <div class="about__container">
          <div class="card">
            <div class="card__image">
              <img src="./images/bar.jpg" alt="bar image" />
            </div>
            <h2 class="card__title">Bar</h2>
            <div class="card__text">Amazing bar, with any drinks.</div>
          </div>
          <div class="card">
            <div class="card__image">
              <img src="./images/restaraunt.jpg" alt="bar image" />
            </div>
            <h2 class="card__title">Restaraunt</h2>
            <div class="card__text">Deliciouse food.</div>
          </div>
          <div class="card">
            <div class="card__image">
              <img src="./images/room.jpeg" alt="bar image" />
            </div>
            <h2 class="card__title">Rooms</h2>
            <div class="card__text">Comfortable appartaments.</div>
          </div>
        </div>
      </section>
      <section class="contacts">
        <div class="info-header">
          <div class="main__text text1">Odessa</div>
          <div class="main__text text2">Hotel Victoria</div>
        </div>

        <div class="contacts-data">
          <ul>
            <li>
              <address>
                <i class="icon-location"></i>
                <a href="https://maps.app.goo.gl/PfSV6EDaWpthL8MMA"
                  >Yevreis'ka St, 25, Odesa</a
                >
              </address>
            </li>
            <li>
              <i class="icon-phone"></i>
              <a href="tel:380931111111">+380931111111</a>,
              <a href="tel:380962222222">+380962222222</a>
            </li>
            <li>
              <i class="icon-taxi"></i>
              <a href="tel:380931111111">+380931111111</a>,
              <a href="tel:380962222222">+380962222222</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
